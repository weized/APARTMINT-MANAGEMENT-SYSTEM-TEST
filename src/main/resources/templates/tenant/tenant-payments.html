<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tenant Payments</title>
</head>
<body>
<div th:replace="~{tenant/tenant-sidebar-button :: sidebarBtn}"></div>
<div th:replace="~{tenant/tenant-sidebar :: sidebarMenu}"></div>

<h1>Payments</h1>
<table border="1" cellpadding="10">
  <tr>
    <th>Date</th>
    <th>Amount</th>
    <th>Status</th>
  </tr>
  <tr th:each="p : ${payments}">
    <td th:text="${p.date}"></td>
    <td th:text="${p.amount} + ' PHP'"></td>
    <td>
      <span th:text="${p.status}"
            th:style="${p.status == 'Paid'} ? 'color: white; background-color: green; padding: 3px;' : 'color: white; background-color: red; padding: 3px;'">
      </span>
    </td>
  </tr>
</table>

</body>
</html>
