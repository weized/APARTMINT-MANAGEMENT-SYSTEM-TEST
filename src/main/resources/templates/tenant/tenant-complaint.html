<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tenant Report</title>
  <style>
    /* Body and Sidebar Styles */
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #cce9f9; display: flex; }
    .sidebar { width: 250px; background-color: #0c1c3d; color: white; display: flex; flex-direction: column; justify-content: space-between; padding: 20px 0; height: 100vh; position: fixed; top: 0; left: 0; }
    .sidebar .user-info { text-align: center; margin-bottom: 20px; }
    .sidebar .user-info img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px; }
    .sidebar .features button {
      background-color: transparent;
      color: white;
      border: none;
      padding: 15px 20px;
      text-align: left;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      display: block;
    }
    .sidebar .features button.active, .sidebar .features button:hover { background-color: #ffca28; color: black; }
    .sidebar .logout {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px;
      width: calc(100% - 40px);
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .sidebar .logout:hover { background-color: darkred; }

    .main-content { margin-left: 250px; width: calc(100% - 250px); padding: 20px; }
    .breadcrumb { background-color: #ffc107; padding: 10px 20px; font-weight: bold; }
    .card { background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); margin-top: 20px; }

    /* Form Styles */
    form { display: flex; flex-direction: column; }
    label { margin-bottom: 5px; font-weight: bold; color: #0c1c3d; }
    input[type="text"], textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }
    textarea { resize: vertical; height: 120px; }

    /* Submit Button */
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #ffca28;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }
    button[type="submit"]:hover {
      background-color: #e6b800;
    }

    /* Message Styles */
    .message { padding: 10px; margin-bottom: 20px; border-radius: 5px; font-weight: bold; }
    .success { background-color: #28a745; color: white; }
    .error { background-color: #dc3545; color: white; }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="user-info">
    <img src="user-avatar.jpg" alt="User Avatar">
    <h3>Tenant Name</h3>
  </div>
  <div class="features">
    <button><a href="/tenant-payments" style="color: white; text-decoration: none;">View Payments</a></button>
    <button><a href="/tenant-announcement" style="color: white; text-decoration: none;">Announcements</a></button>
    <button class="active"><a href="/tenant/complaints" style="color: white; text-decoration: none;">Complaints</a></button>
    <button><a href="/tenant-leave-request" style="color: white; text-decoration: none;">Leave Requests</a></button>
  </div>
  <form th:action="@{/logout}" method="post">
    <button class="logout" type="submit">Logout</button>
  </form>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="breadcrumb">Dashboard / Complaints</div>

  <!-- Display Success/Error Message -->
  <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
  <div th:if="${error}" class="message error" th:text="${error}"></div>

  <!-- Complaint Form -->
  <div class="card">
    <h2>Submit a Complaint</h2>
    <form th:action="@{/submit-report}" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Message:</label>
      <textarea id="description" name="description" required></textarea>

      <button type="submit">Submit Complaint</button>
    </form>
  </div>
</div>

</body>
</html>
