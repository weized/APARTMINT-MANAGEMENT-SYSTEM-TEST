<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Leave Request</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("/images/pattern.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: none;
    }
    .container {
      text-align: center;
      padding: 20px;
      width: calc(100% - 0px);
      margin-left: auto;
      margin-right: auto;
      transition: margin-left 0.3s ease, width 0.3s ease;

    }
    .sidebar.active ~ .container {
      width: calc(100% - 200px);
      margin-left: 200px;
    }

    .sidebar ~ .container {
      margin-left: 0;
    }
    .content {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 16px;
      font-style: italic;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .card {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      margin: 20px auto;
      padding: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
      color: black;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      font-weight: bold;
    }

    .card p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #444;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background-color: #0a1a3c;
      color: white;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 5px;
      font-size: 28px;
      cursor: pointer;
      color: black;
      z-index: 1100;
      background: none;
      padding: 10px 14px;
      border-radius: 8px;
    }

    .profile .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 55px;
    }

    .avatar {
      background: black;
      color: #0a1a3c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Ensures the image stays inside the circle */
    }

    .avatar img {
      width: 180%;
      height: 180%;
      object-fit: contain;
    }

    .menu-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 8px;
      transition: background 0.2s ease;
      font-weight: 500;
      font-size: 16px;
      line-height: 1.2;
    }

    .menu-links a img {
      width: 24px;
      height: 25px;
      flex-shrink: 0;
    }

    .menu-links a:hover,
    .menu-links a.active {
      background: #f1c40f;
      color: black;
      font-weight: bold;
    }


    .page-title {
      font-size: 24px;
      font-weight: bold;
      color: #121C3E;
      margin-left: -20px;
      margin-top: 10px;
    }

    .breadcrumb {
      background-color: #f1c40f;
      padding: 12px 0 12px 43px;
      font-weight: bold;
      color: black;
      font-size: 16px;
      border-radius: 6px;
      margin: 20px auto 10px;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: left;
      margin-left: 18px;
    }

    .form-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .form-card label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #0a1a3c;
    }

    .form-card input,
    .form-card textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      background: #e8f0fe;
      font-size: 16px;
      resize: none;
    }

    .submit-btn {
      margin-top: 30px;
      width: 35%;
      padding: 10px 30px;
      background-color: #2e7d32;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout button {
      width: 100%;
      padding: 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 29px 0;
    }

  </style>
</head>
<body>
<!-- Sidebar toggle button -->
<div class="hamburger" onclick="toggleSidebar()">
  <img src="/images/sidebar.svg" alt="Sidebar Menu" style="width: 35px; height: 30px;">
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <div class="profile">
    <div class="user-info">
      <div class="avatar">
        <img src="/images/usericon.svg" alt="User Icon">
      </div>
      <div>
        <strong th:text="${username}">Username</strong><br>
      </div>
    </div>
  </div>

  <div class="menu-links">
    <a th:href="@{/tenant-index}">
      <img src="/images/dashboard.png" alt="Dashboard Icon"> Dashboard
    </a>
    <a th:href="@{/tenant-announcement}">
      <img src="/images/announcements.png" alt="Announcements Icon"> Announcements
    </a>
    <a th:href="@{/tenant-payments/list}">
      <img src="/images/payments.png" alt="Payments Icon"> Payments
    </a>
    <a th:href="@{/tenant/reports}">
      <img src="/images/reports.png" alt="Reports Icon"> Add Complaints
    </a>
    <a th:href="@{/tenant-leave}">
      <img src="/images/leaverequest.png" alt="Leave Request Icon"> Leave Request
    </a>
  </div>

  <div class="logout">
    <form th:action="@{/logout}" method="post">
      <button type="submit">Logout</button>
    </form>
  </div>
</div>
<!-- Success Notification -->

<div class="container">
  <h2 class="page-title">Leave Request</h2>
  <!-- YELLOW TAB -->
  <div class="breadcrumb">Leave Request &gt; Leave Application</div>

  <div th:if="${successMessage}" style="
  background-color: #d4edda;
  color: #155724;
  padding: 15px;
  border-radius: 6px;
  margin: 15px auto;
  width: 40%;
  text-align: center;
  font-weight: bold;">
    <span th:text="${successMessage}"></span>
  </div>
  <div class="form-card">
    <form action="/tenant/leave/submit" method="post" th:object="${leaveRequest}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <label for="targetLeaveDate">Target Leave Date:</label>
      <input type="date" id="targetLeaveDate" name="targetLeaveDate" required placeholder="Enter target date of leave..." />

      <label for="reason">Reason:</label>
      <textarea id="reason" name="reason" placeholder="Reason for leave..." required></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>

<!-- JavaScript -->
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active');
  }
</script>

</body>
</html>
