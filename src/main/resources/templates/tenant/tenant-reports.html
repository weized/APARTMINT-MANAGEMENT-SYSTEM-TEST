<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tenant Report</title>
  <link rel="stylesheet" th:href="@{/sidebar.css}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #cce9f9;
      display: flex;
    }

    .main-content {
      margin-left: 250px;
      width: calc(100% - 250px);
      padding: 30px;
    }

    h1 {
      font-size: 28px;
      color: #0c1c3d;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #0c1c3d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }

    button[type="submit"]:hover {
      background-color: #ffca28;
      color: black;
    }
  </style>
</head>
<body>

<!-- Sidebar Integration -->
<div th:replace="~{tenant/tenant-sidebar-button :: sidebarBtn}"></div>
<div th:replace="~{tenant/tenant-sidebar :: sidebarMenu}"></div>

<!-- Content Section -->
<div class="main-content">
  <h1>Submit a Complaint</h1>

  <div class="form-container">
    <form th:action="@{/submit-report}" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Message:</label>
      <textarea id="description" name="description" required></textarea>

      <button type="submit">Submit Complaint</button>
    </form>
  </div>
</div>

<script th:src="@{/sidebar.js}"></script>
</body>
</html>
