<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcements</title>
    <link rel="stylesheet" href="/src/main/resources/static/announcements.css">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <div class="profile">
        <div class="user-info">
            <div class="avatar">
                <img src="/src/main/resources/static/images/user-icon.png" alt="User Icon">
            </div>
            <div>
                <strong>Juan Dela Cruz</strong><br>
                Room 4
            </div>
        </div>
    </div>

    <div class="menu-links">
        <a href="dashboard.html">
            <img src="/src/main/resources/static/images/dashboard.png" alt="Dashboard Icon">
            Dashboard
        </a>
        <a href="announcements.html" class="active">
            <img src="/src/main/resources/static/images/announcements.png" alt="Announcements Icon">
            Announcements
        </a>
        <a href="payments.html">
            <img src="/src/main/resources/static/images/payments.png" alt="Payments Icon">
            Payments
        </a>
        <a href="add-complaints.html">
            <img src="/src/main/resources/static/images/reports.png" alt="Reports Icon">
            Reports
        </a>
        <a href="leave-request.html">
            <img src="/src/main/resources/static/images/leaverequest.png" alt="Leave Request Icon">
            Leave Request
        </a>
    </div>

    <div class="logout">
        <button>Log out</button>
    </div>
</div>


<div class="hamburger" onclick="toggleSidebar()">
    <img src="/src/main/resources/static/images/sidebar.svg" alt="Sidebar Menu" style="width: 35px; height: 30px;">
</div>

<!-- MAIN CONTENT CONTAINER -->
<div class="container">
    <div class="announcement-tabs-container">
        <div class="announcement-tabs">
            <button class="active" onclick="switchTab('All', this)">All</button>
            <button onclick="switchTab('Room Notice', this)">Room Notice</button>
            <button onclick="switchTab('Room Rules', this)">Room Rules</button>
        </div>
    </div>

<!--YELLOW TAB-->
    <div id="breadcrumb" class="breadcrumb">Announcements &gt; All</div>

    <!-- All Announcements -->
    <div id="all-section" class="announcement-section">
        <div style="background-color: white; color: #121C3E; padding: 20px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.2);">
            <h2>[TITLE HERE]</h2>
            <div style="background-color: #dfeaff; padding: 10px; border-radius: 10px;">
                <p style="font-size: 14px; color: #121C3E;">[DATE HERE]</p>
                <p>[CONTENT HERE]</p>
            </div>
        </div>
    </div>


    <!-- Room Notice Announcements -->
    <div id="room-notice-section" class="announcement-section" style="display: none;">
        <div style="background-color: white; color: #121C3E; padding: 20px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.2);">
            <h2>[TITLE HERE]</h2>
            <div style="background-color: #dfeaff; padding: 10px; border-radius: 10px;">
                <p style="font-size: 14px; color: #121C3E;">[DATE HERE]</p>
                <p>[CONTENT HERE]</p>
            </div>
        </div>
    </div>

    <!-- Room Rules Announcements -->
    <div id="room-rules-section" class="announcement-section" style="display: none;">
        <div style="background-color: white; color: #121C3E; padding: 20px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.2);">
            <h2>[TITLE HERE]</h2>
            <div style="background-color: #dfeaff; padding: 10px; border-radius: 10px;">
                <p style="font-size: 14px; color: #121C3E;">[DATE HERE]</p>
                <p>[CONTENT HERE]</p>
            </div>
        </div>
    </div>
    <div class="content" id="contentArea"></div>
</div>

<!-- JavaScript -->
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }

    function switchTab(tabName, button) {
        // Activate the selected button
        document.querySelectorAll('.announcement-tabs button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

// CHANGE BREADCRUMB
        document.getElementById('breadcrumb').innerHTML = `Announcements &gt; ${tabName}`;

//HIDE SECTION
        document.querySelectorAll('.announcement-section').forEach(section => {
            section.style.display = 'none';
        });

// SHOW BUTTON SELECT
        if (tabName === 'All') {
            document.getElementById('all-section').style.display = 'block';
        } else if (tabName === 'Room Notice') {
            document.getElementById('room-notice-section').style.display = 'block';
        } else if (tabName === 'Room Rules') {
            document.getElementById('room-rules-section').style.display = 'block';
        }
    }

    // DEFAULT SHOW ALL BUTTON
    window.onload = () => {
        const defaultButton = document.querySelector('.announcement-tabs button.active');
        if (defaultButton) {
            switchTab('All', defaultButton);
        }
    };
</script>


</body>
</html>
