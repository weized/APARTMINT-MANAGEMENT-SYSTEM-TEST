<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" method="post" th:object="${user}">
        <div>
            <div class="form-group row">
                <label> Email address</label>
                <input type="email" th:field="*{email}" required/>

            </div>
            <div class="form-group row">
                <label>First name</label>
                <input type="text" th:field="*{firstName}" required minlength="2" maxlength="25"/>

            </div>
            <div class="form-group row">
                <label>Last name</label>
                <input type="text" th:field="*{lastName}" required minlength="2" maxlength="25"/>

            </div>
            <div class="form-group row">
                <label>Password</label>
                <input type="password" th:field="*{password}" required minlength="8" maxlength="20"/>

            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</body>
</html>
