<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" method="post" th:object="${user}">
        <div>
            <div class="form-group row">
                <label>First name</label>
                <input type="text" th:field="*{firstName}" required minlength="2" maxlength="25"/>

            </div>
            <div class="form-group row">
                <label>Middle name</label>
                <input type="text" th:field="*{middleName}" required minlength="2" maxlength="25"/>

            </div>
            <div class="form-group row">
                <label>Last name</label>
                <input type="text" th:field="*{lastName}" required minlength="2" maxlength="25"/>

            </div>
            <div>
            <label for="gender">Gender:</label>
            <select id="gender" th:field="*{gender}" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            </div>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" th:field="*{birthday}" required pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd">
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                       inputmode="numeric" pattern="\d*" maxlength="11" required placeholder="Enter 11-digit number">
            </div>
            <div class="form-group row">
                <label> Email address</label>
                <input type="email" th:field="*{email}" placeholder="Email" required>
                <div th:if="${emailError}" th:text="${emailError}" class="error"></div>

            </div>
            <div class="form-group row">
                <label>Username</label>
                <input type="text" th:field="*{username}" placeholder="Username" required>
                <div th:if="${usernameError}" th:text="${usernameError}" class="error"></div>

            </div>
            <div class="form-group row">
                <label>Password</label>
                <input type="password" th:field="*{password}" required minlength="8" maxlength="20"/>

            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
    <div>
        <label>Already Have an Account?</label>
        <label><a th:href="@{/login_form}">Click here to Login</a></label>
    </div>

</body>
</html>
