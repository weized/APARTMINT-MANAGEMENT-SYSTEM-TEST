<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Payments</title>
    <style>
        /* General reset and body setup */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #cce9f9;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #0c1c3d;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
        }

        .sidebar .user-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar .features button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: left;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .sidebar .features button.active,
        .sidebar .features button:hover {
            background-color: #ffca28;
            color: black;
        }

        .sidebar .logout {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
        }

        /* Breadcrumb header */
        .breadcrumb {
            background-color: #ffc107;
            padding: 10px 20px;
            font-weight: bold;
        }

        /* Card style box */
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .sidebar .logout {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            width: calc(100% - 40px);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar .logout:hover {
            background-color: darkred;
        }
        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #ffca28;
            color: black;
            font-weight: bold;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Payment status styles */
        .status-paid {
            color: green;
            font-weight: bold;
        }

        .status-unpaid {
            color: red;
            font-weight: bold;
        }

        .reminder-button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="user-info">

        <img th:src="@{/images/user-avatar.jpg}" alt="User Avatar">
        <h3><span th:text="${username}">Username</span></h3>
    </div>
    <div class="features">
        <button><a href="/landlord/apartment-info" style="color: white; text-decoration: none;">Apartment Information</a></button>
        <button class="active">Manage Payments</button>
        <button><a href="/landlord/complaints" style="color: white; text-decoration: none;">View Complaints</a></button>
        <button><a href="/landlord/announcements" style="color: white; text-decoration: none;">Announcements</a></button>

    </div>
    <form th:action="@{/logout}" method="post">
        <button class="logout" type="submit">Logout</button>
    </form>
</div>

<div class="main-content">
    <div class="breadcrumb">Dashboard / Manage Payments</div>

    <div class="card">
        <h2>Manage Payments</h2>
        <table>
            <thead>
            <tr>
                <th>Room</th>
                <th>Number of Tenants</th>
                <th>Monthly Rent</th>
                <th>Monthly Bill</th>
                <th>Payment Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="payment : ${roomPayments}">
                <td th:text="${payment.roomName}">Room Name</td>
                <td th:text="${payment.numberOfTenants}">0</td>
                <td th:text="${payment.monthlyRent}">0.00</td>
                <td th:text="${payment.monthlyBill}">0.00</td>
                <td>
                    <span th:if="${payment.paymentStatus == 'PAID'}" class="status-paid">Paid</span>
                    <span th:if="${payment.paymentStatus == 'UNPAID'}" class="status-unpaid">
                        Unpaid

                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



</body>
</html>
