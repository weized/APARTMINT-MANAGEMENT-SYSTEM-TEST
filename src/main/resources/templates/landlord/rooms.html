<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
<h1>Rooms List</h1>

<div th:if="${successMessage != null}">
    <p th:text="${successMessage}"></p>
</div>

<div th:if="${error != null}">
    <p th:text="${error}"></p>
</div>

<h2>Rooms</h2>
<table>
    <thead>
    <tr>
        <th>Room Number</th>
        <th>Name</th>
        <th>Capacity</th>
        <th>Max Tenants</th>
        <th>Monthly Rent</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.roomNumber}"></td>
        <td th:text="${room.name}"></td>
        <td th:text="${room.capacity}"></td>
        <td th:text="${room.maxTenants}"></td>
        <td th:text="${room.monthlyRent}"></td>
        <td th:text="${room.price}"></td>
    </tr>
    </tbody>
</table>

<h2>Create a New Room</h2>
<form action="/landlord/rooms" method="post">
    <label for="roomNumber">Room Number:</label>
    <input type="text" id="roomNumber" name="roomNumber" required /><br/>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required /><br/>

    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" required /><br/>

    <label for="maxTenants">Max Tenants:</label>
    <input type="number" id="maxTenants" name="maxTenants" required /><br/>

    <label for="monthlyRent">Monthly Rent:</label>
    <input type="number" id="monthlyRent" name="monthlyRent" step="0.01" required /><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required /><br/>

    <button type="submit">Create Room</button>
</form>
</body>
</html>
