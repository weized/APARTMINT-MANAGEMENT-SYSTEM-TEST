<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Complaints</title>
    <style>
        /* Same styling as your Apartment Info page */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #cce9f9;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #0c1c3d;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
        }
        .sidebar .user-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .sidebar .features button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: left;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .sidebar .features button.active,
        .sidebar .features button:hover {
            background-color: #ffca28;
            color: black;
        }
        .sidebar .logout {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            width: calc(100% - 40px);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar .logout:hover {
            background-color: darkred;
        }
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
        }
        .breadcrumb {
            background-color: #ffc107;
            padding: 10px 20px;
            font-weight: bold;
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #ffca28;
            color: black;
            font-weight: bold;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .resolve-btn {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .resolve-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="user-info">
        <img th:src="@{/images/user-avatar.jpg}" alt="User Avatar">
        <h3><span th:text="${username}">Username</span></h3>
    </div>
    <div class="features">
        <button><a href="/landlord/apartment-info" style="color: white; text-decoration: none;">Apartment Information</a></button>
        <button><a href="/landlord/payments" style="color: white; text-decoration: none;">Manage Payments</a></button>
        <button class="active"><a href="/landlord/complaints" style="color: white; text-decoration: none;">View Complaints</a></button>
        <button><a href="/landlord/announcements" style="color: white; text-decoration: none;">Announcements</a></button>

    </div>
    <form th:action="@{/logout}" method="post">
        <button class="logout" type="submit">Logout</button>
    </form>
</div>

<div class="main-content">
    <div class="breadcrumb">Dashboard / View Complaints</div>

    <div class="card">
        <h2>Complaints</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${complaints}">

                <td th:text="${report.title}">Title</td>
                <td th:text="${report.description}">Description</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
