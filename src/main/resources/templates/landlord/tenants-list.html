<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Tenants</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #cce9f9;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #0c1c3d;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
        }

        .sidebar .user-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar .features {
            display: flex;
            flex-direction: column;
        }

        .sidebar .feature-link {
            background-color: transparent;
            text-decoration: none;
            padding: 15px 20px;
            text-align: left;
            font-size: 16px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
        }

        .breadcrumb {
            background-color: #ffc107;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #ffca28;
            color: black;
            font-weight: bold;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button.submit-btn {
            background-color: #ffca28;
            color: black;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button.submit-btn:hover {
            background-color: #e6b800;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #0c1c3d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #ffca28;
            color: black;
        }

        .logout {
            background-color: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }

        .logout:hover {
            background-color: #ffca28;
            color: black;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="user-info">
        <img th:src="@{/images/user-avatar.jpg}" alt="User Avatar">
        <h3><span th:text="${username}">Username</span></h3>
    </div>
    <div class="features">
        <a href="/landlord/apartment-info" class="feature-link">Apartment Information</a>
        <a href="/landlord/payments" class="feature-link">Manage Payments</a>
        <a href="/landlord/complaints" class="feature-link">View Complaints</a>
        <a href="/landlord/announcements" class="feature-link">Announcements</a>

    </div>
    <form th:action="@{/logout}" method="post">
        <button class="logout" type="submit">Logout</button>
    </form>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="breadcrumb">Dashboard / Tenants of Room <span th:text="${room.roomNumber}">Room</span></div>

    <!-- Add Tenant Form -->
    <div class="card">
        <h2>Add New Tenant</h2>
        <form th:action="@{/landlord/tenants/add}" method="post" th:object="${tenant}">
            <input type="hidden" name="roomId" th:value="${room.id}" />

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required placeholder="Enter first name"/>

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" th:field="*{middleName}" placeholder="Enter middle name (optional)"/>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required placeholder="Enter last name"/>

            <label for="email">Tenant Email:</label>
            <input type="email" id="email" th:field="*{email}" required placeholder="Enter tenant's email"/>

            <label for="phoneNumber">Tenant Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required placeholder="Enter tenant's phone number"/>

            <button type="submit" class="submit-btn">Add Tenant</button>
        </form>
    </div>

    <!-- Tenants Table -->
    <div class="card">
        <h2>Tenants in Room <span th:text="${room.roomNumber}">Room</span></h2>
        <table>
            <thead>
            <tr>
                <th>Tenant ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tenant : ${tenants}">
                <td th:text="${tenant.id}"></td>
                <td th:text="${tenant.name}">Full Name</td>
                <td th:text="${tenant.email}">Email</td>
                <td th:text="${tenant.phoneNumber}">Phone</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
