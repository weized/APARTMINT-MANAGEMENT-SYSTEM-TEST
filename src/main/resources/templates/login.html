<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../static/loginstyle.css" th:href="@{/loginstyle.css}"  />
</head>


<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  input[type="text"],
  input[type="password"],
  input[type="submit"],
  select {
    width: 200px;
    padding: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
    font-family: 'Poppins', 'sans-serif';
    font-size: 15px;
    border-radius: 5px;
    border: solid rgb(37,61,144);
  }
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: left;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .loginbg{
    background-color: rgb(37,61,144);
  }
  .h1login{
    text-align: left;
    font-size: 40px;
    margin-left: 120px;
    margin-top: -70px;
    position: fixed;
    bottom: 480px;
    left: -42px;
    font-weight: calc(750);


  }
  .login{
    background-color: white;
    height: 100vh;
    width:90vh ;
    color: rgb(37,61,144);
    align-content: center;
    align-items: center;
    text-align: center;
    background-image: url('https://www.onlygfx.com/wp-content/uploads/2021/04/white-triangle-pattern-seamless-background-1.jpg');
    background-size: 150%;
  }

  #houselogo{
    position: fixed;
    top: 20px;
    left: 34px;
  }

  #logindescription{
    color: gray;
    position: fixed;
    bottom: 470px;
    left: 80px;
  }


  .input-box1{
    text-align: left;
    margin-left: 80px;
  }

  #submitbutton{
    background-color:rgb(37,61,144) ;
    width: 500px;
    height: 45px;
    color: white;
    border-radius: 5px;
    font-size: 15px;
  }
  .register{
    color: gray;
    text-decoration: none;
    text-decoration-color: white;
  }

  .signupbody{
    align-items: center ;
    align-content: center;
  }
</style>


<body class="loginbg">

<div class="login">
  <div id="houselogo">
    <img th:src="@{/images/AMS_logo.png}" alt="logo"  width="350" height="300">
  </div>

  <form action = '#' th:action="@{/process_login}" method="post" th:object="${user}" >

    <h1 class="h1login">
      Login
    </h1>
    <div id="logindescription">
      <p>Login to your account.</p>
    </div>
    <br><br><br><br><br><br><br>
    <div class="input-box1">
      <label for="userName"> Email address or Username </label><br>
      <input type="text"
             style="width: 500px;
             height: 45px"
             id="userName"
             name="userName" th:field="*{username}" required/> <br><br>
    </div>
    <div class="input-box1">
      <label for="passWord"> Password</label><br>
      <input type="password"
             style="width: 500px;
             height: 45px"
             id="passWord"
             name="passWord" th:field="*{password}" required/><br><br><br><br>
    </div>
    <div class="register">
      <small>Don't have an account yet?
        <a href="/signup"><strong>Register.</strong>  </a> </small> <br>
      <button id="submitbutton" type="submit" >Sign in</button>
    </div>
  </form>

</div>
</body>
</html>
