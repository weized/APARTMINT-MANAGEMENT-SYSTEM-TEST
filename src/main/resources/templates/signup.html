<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../static/signupstyle.css" th:href="@{/signupstyle.css}" >
</head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  input[type="text"],
  input[type="date"],
  input[type="email"],
  input[type="submit"],
  input[type="tel"],
  input[type="password"],
  select {
    width: 200px;
    padding: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border-radius: 5px;
    border: solid rgb(37,61,144);
    box-sizing: border-box;
    font-family: 'Poppins', 'sans-serif';
    font-size: 15px;
    height: 45px;
    width: 300px;
  }
  * {
    box-sizing: border-box;
    position: relative;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: rgba(37, 61, 144, 1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 730px;
    margin: 0;
    background-image: url('https://www.onlygfx.com/wp-content/uploads/2021/04/white-triangle-pattern-seamless-background-1.jpg');
    background-size: 100%;
    background-blend-mode: multiply;
    position: relative;
  }


  .signup{
    background-color: WHITE;
    height: 101vh;
    width:125vh ;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #houselogo{
    position: fixed;
    top: -50px;
    margin-top: 1px;
    margin-right: 360px;
  }


  #loginbutton{
    background-color:rgb(37,61,144) ;
    width: 300px;
    height: 45px;
    color: white;
    border-radius: 5px;
    font-size: 15px;
  }

  .row{
    display: flex;
    gap: 20px;


  }
  .column{
    flex: 1;
    display: flex;
    flex-direction: column;

  }

  .input-box2{
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-bottom: 5px;
  }

  .login{
    align-content: center;
    text-align: center;
  }

  #resgitertext{
    color:rgb(37,61,144) ;
    text-align: right;
    font-size: 40px;
    margin-left: 826px;
    margin-top: -70px;
    position: fixed;
    bottom: 550px;
    left: -42px;
    font-weight: calc(750);
  }

  #registeracc{
    color:gray ;
    text-align: right;
    margin-left: 820px;
    margin-top: -80px;
    position: fixed;
    bottom: 540px;
    left: -35px;
  }

  #already{
    color:gray ;
    margin-top: 10px;
    text-align: center;
  }
</style>



<body>
<h1>
  Apartment Management System
</h1>

<p>
  Description...to follow
</p>
<div class="signup">
  <div id="houselogo">
    <img th:src="@{/images/AMS_logo.png}" alt="logo" class="logo" width="350" height="300" />
  </div>
  <form th:action="@{/process_register}" method="post" th:object="${user}" >
    <h1 id="resgitertext">
      Register
    </h1>
    <p id="registeracc">
      Register your account
    </p><br><br><br><br><br><br><br><br><br>
    <div class="row">
      <div class="column">
        <div class="input-box2">
          <label for="fname">First Name </label>
          <input type="text"  id="fname" th:field="*{firstName}" name="fname" required/>
        </div>
      </div>
      <div class="column">
        <div class="input-box2">
          <label for="lname">Last Name </label>
          <input type="text"   id="lname" th:field="*{lastName}" name="lname" required/>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="column">
        <div class="input-box2">
          <label for="Middlename">Middle Name </label>
          <input type="text"  id="Middlename" th:field="*{middleName}" name="Middlename" required/>
        </div>
      </div>
      <div class="column">
        <div class="input-box2">
          <label for="gender" >Gender</label>
          <select id="gender" th:field="*{gender}" name="gender">
            <option value="Male"> Male </option>
            <option value="Female"> Female </option>
            <option value="Member of a LGBTQ+"> Member of a LGBTQ+ </option>
            <option value="Prefer not to say"> Prefer not to say </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div class="input-box2">
          <label for="date" >Birthday  </label>
          <input type="date" th:field="*{birthday}" id="date" name="date" required/>
        </div>
      </div>
      <div class="column">
        <div class="input-box2">
          <label for="email" >Email address  </label>
          <input type="email" th:field="*{email}" id="email" name="email" required/>
          <div th:if="${emailError}" class="text-danger" th:text="${emailError}" style="color: red; font-size: 12px"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div class="input-box2">
          <label for="number" >Phone Number  </label>
          <input type="tel" th:field="*{phoneNumber}" pattern="[0-9]{11}" maxlength="11" id="number" name="number" required/>
        </div>
      </div>
      <div class="column">
        <div class="input-box2">
          <label for="Uname">Username </label>
          <input type="text" th:field="*{username}" id="Uname" name="Uname" required/>
          <div th:if="${usernameError}" class="text-danger" th:text="${usernameError}" style="color: red; font-size: 12px" ></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div class="input-box2">
          <label for="password">Password </label>
          <input type="password" th:field="*{password}" id="password" name="password" required/>
        </div>
      </div>
    </div>
    <div class="login">
      <button id="loginbutton" type="submit">Create Account</button>
      <p>
        <small id="already">Already have an account?
          <a href="login.html">Log In  </a> </small>
      </p>
    </div>
  </form>
</div>


</body>
</html>
