<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="../static/signupstyle.css" th:href="@{/signupstyle.css}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: rgba(37, 61, 144, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://www.onlygfx.com/wp-content/uploads/2021/04/white-triangle-pattern-seamless-background-1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-blend-mode: multiply;
      margin: 0;
      overflow-x: auto;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="submit"],
    input[type="tel"],
    input[type="password"],
    select {
      width: 300px;
      padding: 5px;
      margin-bottom: 6%;
      border-radius: 5px;
      border: solid rgb(37, 61, 144);
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      height: 45px;
    }


    .signup {
      background-color: white;
      width: 65%;
      max-width: 100%;
      padding: 20px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-width: 100px;
      overflow-x: auto;

    }

    #houselogo {
      flex: 0 0 auto;
    }

    #houselogo img {
      margin-left: 5%;
      width: 85%;
      height: auto;
    }


    #loginbutton {
      background-color: rgb(37, 61, 144);
      width: 45%;
      height: 45px;
      color: white;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    .row {
      display: flex;
    }
    form {
      flex: 2 1 600px;
      width: 100%;
    }

    .column {
      flex: 1;
      min-width: 260px;
    }

    .input-box2 {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1%;
    }

    .login {
      text-align: center;
    }

    #resgitertext {
      color: rgb(37, 61, 144);
      font-size: 40px;
      font-weight: 750;
      margin-top: 1%;
      text-align: left;
      margin-bottom: 0%;
      padding-right: 10%;
    }

    #registeracc {
      color: gray;
      text-align: left;
      margin-bottom: 1%;
      padding-right: 10%;
    }

    #already {
      color: gray;
      margin-top: 10%;
      text-align: center;
    }

    /* âœ… RESPONSIVE SECTION */
    @media screen and (max-width: 768px) {
      .signup {
        flex-direction: column;
        align-items: center;
        width: 95%;
      }

      .row {
        flex-direction: column;
      }

      .column {
        width: 100%;
        max-width: 100%;
      }

      input[type="text"],
      input[type="date"],
      input[type="email"],
      input[type="tel"],
      input[type="password"],
      select {
        width: 95%;
      }

      #loginbutton {
        width: 95%;
      }

      #houselogo img {
        width: 200px;
        height: auto;
        margin: 0 auto 20px;
      }

      #registeracc {
        padding-right: 0;
        text-align: center;
      }
    }

    @media screen and (max-width: 480px) {
      .signup {
        flex-direction: column;
        align-items: center;
      }
    }



  </style>
</head>

<body>
<h1>Apartment Management System</h1>
<p>Description...to follow</p>

<div class="signup">
  <div id="houselogo">
    <img th:src="@{/images/logo.png}" alt="logo" class="logo" width="350" height="300" />
  </div>
  <form th:action="@{/process_register}" method="post" th:object="${user}">
    <h1 id="resgitertext">Register</h1>
    <p id="registeracc">Register your account</p><br>

    <div class="row">
      <div class="column">
        <div class="input-box2">
          <label for="fname">First Name</label>
          <input type="text" id="fname" th:field="*{firstName}" name="fname" required />
        </div>
      </div>
      <div class="column">
        <div class="input-box2">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" th:field="*{lastName}" name="lname" required />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div class="input-box2">
          <label for="Middlename">Middle Name</label>
          <input type="text" id="Middlename" th:field="*{middleName}" name="Middlename" required />
        </div>
      </div>
      <div class="column">
        <div class="input-box2">
          <label for="gender">Gender</label>
          <select id="gender" th:field="*{gender}" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div class="input-box2">
          <label for="date">Birthday</label>
          <input type="date" th:field="*{birthday}" id="date" name="date" required />
        </div>
      </div>
      <div class="column">
        <div class="input-box2">
          <label for="email">Email address</label>
          <input type="email" th:field="*{email}" id="email" name="email" required />
          <div th:if="${emailError}" class="text-danger" th:text="${emailError}" style="color: red; font-size: 12px"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div class="input-box2">
          <label for="number">Phone Number</label>
          <input type="tel" th:field="*{phoneNumber}" pattern="[0-9]{11}" maxlength="11" id="number" name="number" required />
        </div>
      </div>
      <div class="column">
        <div class="input-box2">
          <label for="Uname">Username</label>
          <input type="text" th:field="*{username}" id="Uname" name="Uname" required />
          <div th:if="${usernameError}" class="text-danger" th:text="${usernameError}" style="color: red; font-size: 12px"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div class="input-box2">
          <label for="password">Password</label>
          <input type="password" th:field="*{password}" id="password" name="password" required />
        </div>
      </div>
    </div>

    <div class="login">
      <button id="loginbutton" type="submit">Create Account</button>
      <p>
        <small id="already">Already have an account?
          <a th:href="@{/login}" STYLE="text-decoration: none; font-weight: bold" >Log In</a>
        </small>
      </p>
    </div>
  </form>
</div>
</body>
</html>
